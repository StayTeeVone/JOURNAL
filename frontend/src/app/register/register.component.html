<div class="container">
    <div class="form-register">
        <h2>Регистрация</h2>
        <form (ngSubmit)="register()" class="form-inputs">
            <div *ngIf="error" style="color:red">{{ error }}</div>
            <input type="text" class="input-username" name="username" id="username" [(ngModel)]="username" placeholder="Username" required>
            <input type="email" class="input-email" name="email" id="email" [(ngModel)]="email" placeholder="Email" required>
            <input type="password" class="input-password" name="password" id="password" [(ngModel)]="password" placeholder="Password" required>
            <button type="submit" class="btn-register">Создать аккаунт</button>
        </form>
        <a (click)="goToLogin()" class="a-login">У меня есть аккаунт</a>
    </div>
</div>

<div class="container">
  <div class="form-login">
    <h2>Авторизация</h2>
    <form (ngSubmit)="login()" class="form-inputs">
      <div *ngIf="error" style="color:red">{{ error }}</div>
      <input type="email" class="input-email" [(ngModel)]="email" name="email" id="email" placeholder="Email" required> <br>
      <input type="password" class="input-password" [(ngModel)]="password" name="password" id="password" placeholder="Password" required> <br>
      <button type="submit" class="btn-login">Вход</button>
    </form>
    <p class="side-for-register">
      Нет аккаунта? 
      <a (click)="goToRegister()" class="a-register">Зарегистрироваться</a>
    </p>
  </div>
</div>
